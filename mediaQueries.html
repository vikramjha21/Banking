<html>

<head>
   <title> Media Queries </title>
<style>
    body { 
	background: red;
	}
@media screen and (max-width: 780px){
body{
background:green;

}
@media screen and (max-width: 680px){
body{
background:pink;
}
@media screen and (max-width: 580px){
body{
background: purple;
color: white;
}
@media screen and (max-width: 480px){
body{
background: green;
color:yellow;
}

</style>
</head>

   	<body>
		<h1>This is for Media Queries Demo</h1>
		<hr>
		<p>Keep Changing the size of this screen to see the color change for both font and background</p>
	</body>
</html>
